{% extends 'AppCoder/padre.html' %}
{% load static %}
{% block contenidoQueCambia %}
    <p> Estamos buscando: {{ camada }}</p>

    {% if nombre %}

    <ul>
        {% for curso in nombre %}

        <li>{{ curso.nombre }}</li>
        <li>{{ curso.camada }} </li>

        {% endfor %}

    </ul>

    {% endif %}


{% endblock %}
